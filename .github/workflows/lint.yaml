name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    cache-and-install:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v4

        - name: Install pnpm
          uses: pnpm/action-setup@v4
          with:
            version: 10
            run_install: false

        - name: Install Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 24
            cache: pnpm

        - run: pnpm install
        - run: pnpm lint
